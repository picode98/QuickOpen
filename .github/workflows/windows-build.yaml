name: "Windows Build"
on:
    push:
        branches:
            - main
permissions:
    contents: read
    checks: write
    pull-requests: write
jobs:
    build:
        name: "Windows Build Job"
        runs-on: windows-2019
        steps:
            - uses: actions/checkout@v2
              with:
                submodules: true
            # Install latest CMake.
            - uses: lukka/get-cmake@latest
                # Restore from cache the previously built ports. If cache-miss, download and build vcpkg (aka "bootstrap vcpkg").
            - name: Restore from cache and install vcpkg
              # Download and build vcpkg, without installing any port. If content is cached already, it is a no-op.
              uses: lukka/run-vcpkg@v7
              with:
                setupOnly: true
            - run: |
                $VCPKG_ROOT/vcpkg install wxwidgets:x64-windows nlohmann-json:x64-windows civetweb:x64-windows catch2:x64-windows
              shell: bash
            - run: |
                cmake . -Ax64 -DVCPKG_TARGET_TRIPLET=x64-windows -DCMAKE_BUILD_TYPE=Release "-DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" && cmake --build . --config Release --target package
              shell: bash
            - run: |
                "/c/Program Files/7-Zip/7z.exe" x "pkg/QuickOpen*.zip" -otest_install
                ./test_install/QuickOpen*/bin/test_driver -r junit -o testing_results.xml
            - name: Publish Test Results
              uses: EnricoMi/publish-unit-test-result-action/composite@v1
              if: always()
              with:
                files: testing_results.xml
            - name: Archive built binaries
              uses: actions/upload-artifact@v2
              with:
                name: "QuickOpen Windows Binaries (x64)"
                path: pkg/QuickOpen*
